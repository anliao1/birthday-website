<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <title>Page 3</title>
  <style>
    /* Full height and reset margins */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    /* Blurred background using a pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/background7.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      filter: blur(2x) brightness(0.9);
      z-index: -1;
    }

    /* Centered overlay container */
    .overlay-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      /* Space between images */
      height: 100%;
      /* Center vertically */
      z-index: 1;
      position: relative;
    }

    /* Uniform styling for overlay images */
    .overlay-image {
      width: 250px;
      /* Fixed width for all images */
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .overlay-image:hover {
      transform: scale(1.05);
    }

    /* Arrow button common styles */
    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-button.left {
      left: 10px;
    }

    .arrow-button.right {
      right: 10px;
    }

    .arrow-button:focus {
      outline: none;
    }

    /* Resize arrow images and add hover effect */
    .arrow-button img {
      width: 60px;
      transition: transform 0.2s ease;
    }

    .arrow-button:hover img {
      transform: scale(1.2);
    }

    /* Header styling */
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .pompom {
      position: absolute;
      width: 300px;
      /* Adjust size as needed */
      height: auto;
      z-index: 1;
      opacity: 0.95;
    }

    /* Specific corner placements */
    .pompom.top-left {
      top: -30px;
      left: 10px;
    }

    .pompom.bottom-left {
      bottom: 40px;
      left: 40px;
    }

    .pompom.top-right {
      top: 40px;
      right: 40px;
    }

    .pompom.bottom-right {
      bottom: 40px;
      right: 40px;
    }

    .text-box {
      position: absolute;
      width: 100%;
      text-align: center;
      color: black;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      z-index: 2;
      /* Makes sure clicks pass through */
    }

    .top-text {
      top: 80px;
      /* adjust as needed */
    }

    .bottom-text {
      bottom: 40px;
      /* adjust as needed */
    }

    .text-box p {
      margin: 6px 0;
      line-height: 1.6;
      font-size: 1.3rem;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .text-box p {
      font-family: 'Quicksand', sans-serif;
      color: black;
      transition: all 0.3s ease;
    }

    .text-box p:hover {
      color: black;
      /* Keep text white */
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.9);
      /* Light pink glow (using LightPink) */
    }


    .text-box p:nth-child(1) {
      animation-delay: 0.2s;
    }

    .text-box p:nth-child(2) {
      animation-delay: 0.6s;
    }

    .text-box p:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }

      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }
  </style>
</head>

<body>
  <!-- Arrow buttons for navigation -->
  <button class="arrow-button left" onclick="location.href='page2.html'">
    <img src="./images/black-left-arrow.png" alt="Left Arrow">
  </button>
  <button class="arrow-button right" onclick="location.href='birthday.html'">
    <img src="./images/black-right-arrow.png" alt="Right Arrow">
  </button>

  <!-- Centered container for overlay images -->
  <div class="overlay-container">
    <img src="./images/g3-post1final.png" alt="Overlay 1" class="overlay-image">
    <img src="./images/g3-post2final.png" alt="Overlay 2" class="overlay-image">
    <img src="./images/g3-post3final.png" alt="Overlay 3" class="overlay-image">
  </div>

  <div class="text-box bottom-text">
    <p>To the most incredible girl in the world ðŸ’—</p>
    <p>You make me the happiest person in the world when we're together.</p>
    <p>(Challenger in flex when?)</p>
  </div>

  <img src="./images/cat1final.png" alt="Pompom 1" class="pompom top-right">
  <img src="./images/cat2final.png" alt="Pompom 2" class="pompom bottom-left">
  <img src="./images/rp2final.png" alt="Pompom 1" class="pompom top-left">
  <img src="./images/rp4final.png" alt="Pompom 2" class="pompom bottom-right">

  <!-- External scripts -->
  <script src="./renderer.js"></script>
</body>

</html>
