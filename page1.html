<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <title>Page 1</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Background with blur using a pseudo-element */
    body {
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./images/background4.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      filter: blur(2px) brightness(0.9);
      /* You can adjust blur and brightness */
      z-index: -1;
    }

    /* Centering content on the page */
    .overlay-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      /* Space between images */
      height: 100%;
      /* Center vertically */
      z-index: 1;
      position: relative;
    }

    .overlay-image {
      width: 250px;
      /* Fixed width for uniform size */
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .overlay-image:hover {
      transform: scale(1.05);
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-button.left {
      left: 10px;
    }

    .arrow-button.right {
      right: 10px;
    }

    .arrow-button:focus {
      outline: none;
    }

    .arrow-button img {
      width: 60px;
      height: auto;
      transition: transform 0.2s ease;
    }

    .arrow-button:hover img {
      transform: scale(1.2);
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    .janna {
      position: absolute;
      width: 350px;
      /* Adjust size as needed */
      height: auto;
      z-index: 1;
      opacity: 0.95;
    }

    /* Specific corner placements */
    .janna.top-left {
      top: 40px;
      left: 20px;
    }

    .janna.bottom-right {
      bottom: -20px;
      right: -20px;
    }

    .text-box {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      z-index: 2;
      /* Makes sure clicks pass through */
    }

    .top-text {
      top: 80px;
      /* adjust as needed */
    }

    .bottom-text {
      bottom: 40px;
      /* adjust as needed */
    }

    .text-box p {
      margin: 6px 0;
      line-height: 1.6;
      font-size: 1.3rem;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .text-box p {
      font-family: 'Quicksand', sans-serif;
      color: white;
      transition: all 0.3s ease;
    }

    .text-box p:hover {
      color: white;
      /* Keep text white */
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.9);
      /* Light pink glow (using LightPink) */
    }

    .text-box p:nth-child(1) {
      animation-delay: 0.2s;
    }

    .text-box p:nth-child(2) {
      animation-delay: 0.6s;
    }

    .text-box p:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }

      from {
        opacity: 0;
        transform: translateY(10px);
      }
    }
  </style>
</head>

<body>
  <button class="arrow-button left" onclick="location.href='birthday.html'">
    <img src="./images/white-left-arrow.png" alt="Left Arrow">
  </button>
  <button class="arrow-button right" onclick="location.href='page2.html'">
    <img src="./images/white-right-arrow.png" alt="Right Arrow">
  </button>


  <div class="overlay-container">
    <img src="./images/g1-post1.png" alt="Overlay 1" class="overlay-image">
    <img src="./images/g1-post2.png" alt="Overlay 2" class="overlay-image">
    <img src="./images/g1-post3.png" alt="Overlay 3" class="overlay-image">
  </div>

  <div class="text-box bottom-text">
    <p>To the prettiest girl in the world ðŸ’–</p>
    <p>Your beauty leaves me breathless every time.</p>
    <p>(Please send me more selfies ðŸ¥ºðŸ“¸)</p>
  </div>

  <img src="./images/jannafinal.png" alt="janna" class="janna top-left">
  <img src="./images/janna2final.png" alt="janna" class="janna bottom-right">


  <script src="./renderer.js"></script>
</body>

</html>
